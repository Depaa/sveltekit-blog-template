<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logos/logo.svg" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />

		<title>CloudNature</title>
		<!-- <meta name="title" property="og:title" content="CloudNature">
	<meta name="description" property="og:description" content="CloudNature">
	<meta property="og:url" content="https://dev.cloudnature.net">
	<meta property="og:type" content="website"> -->
		<meta property="og:site_name" content="CloudNature" />
		<!-- <meta name="image" property="og:image" content="https://dev.cloudnature.net/logos/logo-complete-black.png"> -->
		<meta name="author" content="Matteo Depascale" />

		<link rel="icon" href="https://dev.cloudnature.net/logos/logo.svg" />

		<link rel="icon" href="%sveltekit.assets%/logos/logo.svg" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />

		<!-- Tell browser this site is responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Tell browser this site supports light and dark mode -->
		<meta name="color-scheme" content="light dark" />
		<!-- Color for browser url bar in mobile/Safari -->
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ffa31a" />
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffa31a" />
		<script>
			//fix: global is not defined
			if (global === undefined) {
				var global = window;
			}
		</script>

		<!-- Plausible - analytics -->
		<script
			defer
			data-domain="dev.cloudnature.net"
			src="/js/script.outbound-links.tagged-events.js"
		></script>
		<script>
			window.plausible =
				window.plausible ||
				function () {
					(window.plausible.q = window.plausible.q || []).push(arguments);
				};
		</script>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
